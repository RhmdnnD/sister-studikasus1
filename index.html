<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noobs Chat - Redesigned</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .chat-container {
            background: #ffffff;
            color: #333;
            width: 60%;
            height: 80%;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .navbar {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ecf0f1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            line-height: 1.5;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.current-user {
            align-self: flex-end;
            background: #2c3e50;
            color: #fff;
        }

        .message.other-user {
            align-self: flex-start;
            background: #bdc3c7;
            color: #333;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: #ecf0f1;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .input-container button {
            background: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        .input-container button:hover {
            background: #34495e;
            transform: scale(1.05);
        }

        .profile-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .profile-icon svg {
            width: 30px;
            height: 30px;
            color: #fff;
        }

        .profile-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .profile-modal p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .profile-modal button {
            background: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="navbar">Distributed Chat</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="profile-icon" onclick="toggleProfile()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg>
    </div>
    <div class="overlay" id="overlay" onclick="toggleProfile()"></div>
    <div class="profile-modal" id="profile-modal">
        <p>User: <span id="profile-username">God</span></p>
        <button onclick="toggleProfile()">Close</button>
    </div>

    <script>
        let username = "God";

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const chatMessages = document.getElementById('chat-messages');
            const message = messageInput.value.trim();

            if (message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message current-user';
                messageDiv.textContent = `${username}: ${message}`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                messageInput.value = '';
            }
        }

        function toggleProfile() {
            const profileModal = document.getElementById('profile-modal');
            const overlay = document.getElementById('overlay');
            profileModal.classList.toggle('show');
            overlay.classList.toggle('show');
        }
    </script>
</body>

</html>
